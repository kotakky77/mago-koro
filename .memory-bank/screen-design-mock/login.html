<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>まごころおくりもの - ログイン</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="nav-menu">
        <a href="#" class="logo">まごころおくりもの</a>
      </div>
    </div>
  </header>

  <main>
    <div class="login-container">
      <h1 class="login-title">ログイン</h1>
      <form id="login-form" class="login-form" data-validate="true">
        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">パスワード</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        
        <div class="form-group">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <label>
              <input type="checkbox" name="remember"> ログイン状態を保持する
            </label>
            <a href="password-reset.html" style="color: var(--primary-color); text-decoration: none;">
              パスワードを忘れた方
            </a>
          </div>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary">ログイン</button>
        </div>
      </form>
      
      <div style="text-align: center; margin-top: 20px;">
        <p>アカウントをお持ちでない方は</p>
        <a href="register.html" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">
          新規登録
        </a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-links">
          <a href="#">利用規約</a>
          <a href="#">プライバシーポリシー</a>
          <a href="#">お問い合わせ</a>
        </div>
        <div class="copyright">
          &copy; 2025 まごころおくりもの All Rights Reserved.
        </div>
      </div>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
