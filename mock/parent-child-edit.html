    <title>孫の情報編集 - まごころおくりもの</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

<body>
  <header>
    <div class="container">
      <div class="nav-menu">
        <a href="#" class="logo">まごころおくりもの</a>
        <div class="nav-links">
          <a href="parent-dashboard.html">マイページ</a>
          <a href="parent-wishlist.html">ほしいものリスト</a>
          <a href="parent-photos.html">写真管理</a>
          <a href="parent-invite.html">祖父母招待</a>
          <a href="login.html">ログアウト</a>
        </div>
        <button class="menu-toggle" aria-label="Toggle menu">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>
  </header>

  <main>
    <div class="container" style="padding-top: 30px;">
      <h1 style="margin-bottom: 10px;">孫の情報編集</h1>
      <p style="margin-bottom: 30px;">孫の基本情報を更新できます</p>
    
      <div class="card">
        <div class="child-profile-edit">
          <div class="child-profile-avatar">
            <div class="avatar-preview" id="avatarPreview">
              <img src="https://via.placeholder.com/150?text=写真" alt="プロフィール写真">
            </div>
            <div class="avatar-upload">
              <label for="profilePhoto" class="btn btn-secondary">写真を変更</label>
              <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" hidden>
            </div>
          </div>

          <form id="childInfoForm" class="form">
            <div class="form-group">
              <label for="childName">氏名 <span class="required">*</span></label>
              <input type="text" id="childName" name="childName" value="鈴木太郎" required>
            </div>
            
            <div class="form-group">
              <label for="childNickname">ニックネーム</label>
              <input type="text" id="childNickname" name="childNickname" value="たろちゃん">
              <small class="form-help">祖父母に表示される愛称です</small>
            </div>
            
            <div class="form-group">
              <label for="childBirthday">誕生日 <span class="required">*</span></label>
              <input type="date" id="childBirthday" name="childBirthday" value="2020-05-10" required>
            </div>
            
            <div class="form-group">
              <label for="childGender">性別</label>
              <select id="childGender" name="childGender">
                <option value="">選択してください</option>
                <option value="male" selected>男の子</option>
                <option value="female">女の子</option>
                <option value="other">その他</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="childFavoriteThings">好きなもの・趣味</label>
              <textarea id="childFavoriteThings" name="childFavoriteThings" rows="3">恐竜、電車、絵本、公園で遊ぶこと</textarea>
            </div>
            
            <div class="form-group">
              <label for="childNote">メモ（祖父母には表示されません）</label>
              <textarea id="childNote" name="childNote" rows="3">アレルギー：卵、いちご</textarea>
            </div>
            
            <div class="form-actions">
              <button type="button" class="btn btn-outline" onclick="window.location.href='parent-dashboard.html'">キャンセル</button>
              <button type="submit" class="btn btn-primary">保存する</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© 2025 まごころおくりもの All Rights Reserved.</p>
      <div class="footer-links">
        <a href="#" class="footer-link">利用規約</a>
        <a href="#" class="footer-link">プライバシーポリシー</a>
        <a href="#" class="footer-link">お問い合わせ</a>
      </div>
    </div>
    </footer>

  <!-- 保存完了モーダル -->
  <div class="modal" id="saveCompletedModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">保存完了</h2>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <p>孫の情報が更新されました。</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary modal-close">OK</button>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
  <script>
    // プロフィール写真のプレビュー
    document.getElementById('profilePhoto').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          document.querySelector('#avatarPreview img').src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // フォーム送信処理
    document.getElementById('childInfoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // 保存成功のシミュレーション
      showModal('saveCompletedModal');
      
      // モーダルのOKボタンがクリックされたらダッシュボードに戻る
      document.querySelector('#saveCompletedModal .modal-close').addEventListener('click', function() {
        window.location.href = 'parent-dashboard.html';
      });
    });
  </script>
</body>
</html>
