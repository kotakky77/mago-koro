<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>まごころおくりもの - パスワード再設定</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="nav-menu">
        <a href="#" class="logo">まごころおくりもの</a>
      </div>
    </div>
  </header>

  <main>
    <div class="login-container">
      <h1 class="login-title">パスワード再設定</h1>
      
      <p style="margin-bottom: 20px; text-align: center;">
        新しいパスワードを設定してください。
      </p>
      
      <form id="password-reset-confirm-form" class="login-form" data-validate="true">
        <div class="form-group">
          <label for="password">新しいパスワード</label>
          <input type="password" id="password" name="password" class="form-control" required>
          <small style="color: #757575;">※8文字以上で英数字を含めてください</small>
        </div>
        
        <div class="form-group">
          <label for="password_confirm">パスワード（確認）</label>
          <input type="password" id="password_confirm" name="password_confirm" class="form-control" required>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary">パスワードを変更する</button>
        </div>
      </form>
      
      <div id="success-message" style="display: none; margin-top: 20px;">
        <div class="alert alert-success">
          パスワードが変更されました。新しいパスワードでログインしてください。
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
          <a href="login.html" class="btn btn-secondary">
            ログイン画面に進む
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-links">
          <a href="#">利用規約</a>
          <a href="#">プライバシーポリシー</a>
          <a href="#">お問い合わせ</a>
        </div>
        <div class="copyright">
          &copy; 2025 まごころおくりもの All Rights Reserved.
        </div>
      </div>
    </div>
  </footer>

  <script src="scripts.js"></script>
  <script>
    // パスワードリセット確認フォームの送信処理（モック用）
    document.getElementById('password-reset-confirm-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('password_confirm').value;
      
      // 入力チェック
      if (password.length < 8) {
        showAlert('パスワードは8文字以上で入力してください', 'danger');
        return;
      }
      
      if (!/[a-zA-Z]/.test(password) || !/[0-9]/.test(password)) {
        showAlert('パスワードは英字と数字を含めてください', 'danger');
        return;
      }
      
      if (password !== passwordConfirm) {
        showAlert('パスワードと確認用パスワードが一致しません', 'danger');
        return;
      }
      
      // パスワード変更処理（モックなので実際には何もしない）
      setTimeout(function() {
        // フォームを非表示にして成功メッセージを表示
        document.getElementById('password-reset-confirm-form').style.display = 'none';
        document.getElementById('success-message').style.display = 'block';
      }, 1000);
    });
    
    // アラート表示関数
    function showAlert(message, type) {
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type}`;
      alertDiv.textContent = message;
      
      const form = document.getElementById('password-reset-confirm-form');
      form.parentNode.insertBefore(alertDiv, form);
      
      // 5秒後にアラートを消す
      setTimeout(function() {
        alertDiv.remove();
      }, 5000);
    }
  </script>
</body>
</html>
