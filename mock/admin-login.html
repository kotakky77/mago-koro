<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ログイン - まごころおくりもの</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header header-admin">
        <div class="container">
            <div class="logo">
                <img src="https://via.placeholder.com/150x50?text=まごころおくりもの" alt="まごころおくりもの">
                <span class="admin-tag">管理者用</span>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="card login-card admin-login-card">
            <h1 class="card-title">管理者ログイン</h1>
            <p class="card-subtitle">管理者権限でアクセスします</p>
            
            <form id="adminLoginForm" class="form">
                <div class="form-group">
                    <label for="adminId">管理者ID <span class="required">*</span></label>
                    <input type="text" id="adminId" name="adminId" required>
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">パスワード <span class="required">*</span></label>
                    <input type="password" id="adminPassword" name="adminPassword" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">ログイン</button>
                </div>
            </form>
            
            <div class="form-footer">
                <p>管理者アクセスに関するお問い合わせは<a href="mailto:admin@magokoro-gift.example.com" class="link">こちら</a></p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2023 まごころおくりもの All Rights Reserved.</p>
            <div class="footer-links">
                <a href="#" class="footer-link">利用規約</a>
                <a href="#" class="footer-link">プライバシーポリシー</a>
                <a href="#" class="footer-link">お問い合わせ</a>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const adminId = document.getElementById('adminId').value;
            const password = document.getElementById('adminPassword').value;
            
            // 簡易的な検証（実際のシステムでは適切な認証を行う）
            if (adminId === 'admin' && password === 'admin123') {
                // 認証成功のシミュレーション
                window.location.href = 'admin-dashboard.html';
            } else {
                showAlert('管理者IDまたはパスワードが正しくありません。', 'error');
            }
        });
    </script>
</body>
</html>
