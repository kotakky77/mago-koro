<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>まごころおくりもの - パスワードリセット</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="nav-menu">
        <a href="#" class="logo">まごころおくりもの</a>
      </div>
    </div>
  </header>

  <main>
    <div class="login-container">
      <h1 class="login-title">パスワードリセット</h1>
      
      <p style="margin-bottom: 20px; text-align: center;">
        登録したメールアドレスを入力してください。<br>
        パスワード再設定用のURLを送信します。
      </p>
      
      <form id="password-reset-form" class="login-form" data-validate="true">
        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary">送信する</button>
        </div>
      </form>
      
      <div id="success-message" style="display: none; margin-top: 20px;">
        <div class="alert alert-success">
          パスワード再設定のメールを送信しました。メールをご確認ください。
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
          <a href="password-reset-confirm.html" style="color: var(--primary-color);">
            パスワード再設定画面に進む（モックのためのリンク）
          </a>
        </div>
      </div>
      
      <div style="text-align: center; margin-top: 20px;">
        <a href="login.html" style="color: var(--primary-color); text-decoration: none;">
          ログイン画面に戻る
        </a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-links">
          <a href="#">利用規約</a>
          <a href="#">プライバシーポリシー</a>
          <a href="#">お問い合わせ</a>
        </div>
        <div class="copyright">
          &copy; 2025 まごころおくりもの All Rights Reserved.
        </div>
      </div>
    </div>
  </footer>

  <script src="scripts.js"></script>
  <script>
    // パスワードリセットフォームの送信処理（モック用）
    document.getElementById('password-reset-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // メール送信処理（モックなので実際には何もしない）
      setTimeout(function() {
        // フォームを非表示にして成功メッセージを表示
        document.getElementById('password-reset-form').style.display = 'none';
        document.getElementById('success-message').style.display = 'block';
      }, 1000);
    });
  </script>
</body>
</html>
